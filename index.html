  <h4>User Profile</h4>

  <form id="profileForm">
    <label class="field-title" for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label class="field-title" for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label class="field-title" for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required>

    <label class="field-title" for="profilePicture">Profile Picture:</label>
    <input type="file" accept="image/*" id="profilePictureInput" onchange="handleProfilePictureChange()"><br>
    <img id="profileImage" src="" alt="" width="100" height="100"><br>

    <button type="button" onclick="openCameraPage()">Add Profile Picture</button>

    <button type="submit">Submit</button>
  </form>

  <script>
    function handleProfilePictureChange() {
        var input = document.getElementById('profilePictureInput');
        var img = document.getElementById('profileImage');
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                img.src = e.target.result;
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    
    function openCameraPage() {
        window.webkit.messageHandlers.openCameraPage.postMessage(null);
    }
    
    document.getElementById('profileForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        submitForm();
    });

function submitForm() {
    // Gather form data
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var profileImage = document.getElementById('profileImage').src;

    // Create JSON object with form data
    var formData = {
        name: name,
        email: email,
        phone: phone,
        profileImage: profileImage
    };

    // Convert JSON object to string
    var jsonData = JSON.stringify(formData);

    // Send JSON data to native iOS code
    window.webkit.messageHandlers.formSubmitted.postMessage(jsonData);
}
    
  function handleJavaScriptError(error) {
    if (window.webkit && window.webkit.messageHandlers) {
        window.webkit.messageHandlers.jsErrorHandler.postMessage(error);
    } else {
        console.error("Error handler not available");
    }
}

function setProfileImage(imageData) {
    var img = document.getElementById('profileImage');
    img.src = 'data:image/jpeg;base64,' + imageData;
}
</script>
